---
layout: default
title: Blog
---
{% for post in site.posts %}
<article>
    <a href="{{ post.url }}" class="header-link"><h1>{{ post.title }}</h1></a>
    <!--[[+tv.postintroimg:notempty=`<img src="[[+tv.postintroimg:phpthumbof=`h=150`]]" class="description-img img-responsive img-thumbnail" >`]]-->
    <a href="{{ post.url }}" class="more">Подробнее</a>
    <section class="post-info pull-right text-muted"><small>Опубликовано <strong>{{ post.date | date_to_string }}</strong> </small></section>
    <div class="clearfix"></div>
</article>
{% endfor %}
